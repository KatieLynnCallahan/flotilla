<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Flotilla - {% block title %} {% endblock %}</title>
    </head>
    <body>
        <nav>
            <h1>Flotilla</h1>
            <a href="{{ url_for('index') }}">Businesses</a>
            <a href="{{ url_for('login') }}">Login</a>
        </nav>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %} {% endblock %}
    </body>
</html>
